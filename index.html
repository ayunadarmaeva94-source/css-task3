<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right">
      <h2>Get iintoo it today</h2>
      <p class="subtitle">There is no charge or obligation upon registration.</p>
      <div class="buttons">
        <button class="btn fb">Register with Facebook</button>
        <button class="btn in">Register with LinkedIn</button>
      </div>
      <div class="or"><span>OR</span></div>
      <form>
        <div class="input-group">
          <input type="email" placeholder="Email">
          <input type="tel" placeholder="Phone">
        </div>
        <p class="form-title">What type of investor are you?</p>
        <div class="radio-group">
          <label><input type="radio" name="investor" checked> Individual</label>
          <label><input type="radio" name="investor"> Business</label>
          <label><input type="radio" name="investor"> IRA</label>
          <label><input type="radio" name="investor"> Trust</label>
        </div>
        <p class="hint">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common.</p>
        <label class="checkbox">
          <input type="checkbox"> I agree to the terms and receiving notifications from iintoo <a href="#">View full terms</a>
        </label>
        <button type="submit" class="btn create">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
